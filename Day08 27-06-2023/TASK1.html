<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events JS</title>
        
</head>
<body id="mybody" onload="loadme()">
    <script>
        function loadme()
        {
            alert("You Are Arrived At First Page!!");
        }
    </script>
    <hr/>
    <img src="https://i.pinimg.com/736x/34/2d/66/342d66baa39bfc616efca13fd9d9c87c.jpg" alt="" id="bleh">
    <script>
        var a=document.getElementById("bleh");
        a.addEventListener("mouseover",()=>{
            a.src= "https://i.pinimg.com/236x/cb/c3/1b/cbc31bce72395ef15d499c784447d0a1.jpg";
        });
        a.addEventListener("mouseout",()=>{
            a.src= "https://i.pinimg.com/736x/34/2d/66/342d66baa39bfc616efca13fd9d9c87c.jpg";
        });
    </script>
    <hr/>
    <p>Press any key to dusplay Current Date :</p>
    <input type="text" id="key">

    <script>
        var key = document.getElementById("key");
        key.addEventListener("keypress",()=>{
            var a = new Date();
            alert(a)
        });
    </script>
    <hr/>
    Select Product : <select name="" id="product">
        <option value="45000">AC</option>
        <option value="22000">TV</option>
        <option value="15000">Refrigertor</option>
        <option value="70000">Laptop</option>
    </select><br><BR>
        Net Prize : <input type="text" id="prize"> <br><br>
        Quantity : <input type="text" id="quantity"> <br><br>
        Total Amount : <input type="text" id="amount"> 
    <script>
        var product = document.getElementById("product");
        var quantity = document.getElementById("quantity");
        var amount = document.getElementById("amount");
        var prize = document.getElementById("prize");
        product.addEventListener("change" , ()=>{
            prize.value = product.value;
        });
        amount.addEventListener("focus",()=>{
            amount.value=product.value * quantity.value;
        });
    </script>
    <hr/>
    <input type="text" id="rows" placeholder="Enter No. Of Rows"> <br><br>
    <input type="text" id="cols" placeholder="Enter No. Of Cols"> <br><br>
    <input type="button" id="btn1" value="Generate Table"> 
    <script>
        var rows = document.getElementById("rows");
        var cols = document.getElementById("cols");
        var btn1 = document.getElementById("btn1");

        btn1.addEventListener("click", ()=>{
            document.write("<table border='1' width='80%' height='300px'>");
            for(let i=1; i<rows.value; i++)
            {
                document.write("<tr>");
                    for(let j=1; j<cols.value; j++)
                    {
                        document.write("<td align='center'>" + "[" + i + "]" +" [" + j + "]" + "</td>");
                    }
                    document.write("</tr>");
            }
            document.write("</table>");

        });
    </script>
    <hr/>

</body>
</html>
