<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" type="text/css" rel="stylesheet">
    <title>Grid</title>
    <style type="text/css">
        .col {
            border: 1px solid white;
            background: #353535;
            color: #fff;
        }
        p {
            font-family: sans-serif;
            font-weight: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s1"><p>1</p></div>
            <div class="col s1"><p>2</p></div>
            <div class="col s1"><p>3</p></div>
            <div class="col s1"><p>4</p></div>
            <div class="col s1"><p>5</p></div>
            <div class="col s1"><p>6</p></div>
            <div class="col s1"><p>7</p></div>
            <div class="col s1"><p>8</p></div>
            <div class="col s1"><p>9</p></div>
            <div class="col s1"><p>10</p></div>
            <div class="col s1"><p>11</p></div>
            <div class="col s1"><p>12</p></div>
        </div>
        <div class="row">
            <div class="col s2"><p>1</p></div>
            <div class="col s2"><p>2</p></div>
            <div class="col s2"><p>3</p></div>
            <div class="col s2"><p>4</p></div>
            <div class="col s2"><p>5</p></div>
            <div class="col s2"><p>6</p></div>
        </div>
        <div class="row">
            <div class="col s12"><p>12-Columns wide</p></div>
            <div class="col s6"><p>6-Columns wide</p></div>
            <div class="col s6"><p>6-Columns wide</p></div>
        </div>
        <div class="row">
            <div class="col s12"><p>12-Columns wide</p></div>
            <div class="col s6 offset-6"><p>6-Columns (offset-by-6)</p></div>
        </div>
    </div>
</body>
</html>
