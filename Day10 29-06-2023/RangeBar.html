<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Query</title>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
    <script type="text/javascript">

    </script>
    <style type="text/css">
        #AgeValue
        {
            width: 40px;
            height: 30px;
            font-size: large;
            font-weight: bold;
            color: red;
        }
        #AgeRange,#PriceVal{
            width: 300px;
        }
        #Svalue, #Evalue, #Cvalue, #SDvalue{
            width: 150px;
            height: 20px;
            font-size: large;
            font-weight: bold;
            color: navy;
        }
    </style>
</head>
<body>
    <p>
        <label for="AgeValue">Enter Your Age</label>
        <input type="text" id="age" disabled="true"/>
    </p>
    <hr/>
    <div id="AgeRange"></div>
    <hr/>
    <div id="PriceVal"></div>
    <p>
        <label for="startvalue">Start Value</label>
        <input type="text" id="Svalue" disabled="true">
    </p>
    <p>
        <label for="endvalue">End Value</label>
        <input type="text" id="Evalue" disabled="true">
    </p>
    <p>
        <label for="changevalue">Change in Value</label>
        <input type="text" id="Cvalue" disabled="true">
    </p>
    <p>
        <label for="slidevalue">Slide Gap Value</label>
        <input type="text" id="SGvalue" disabled="true">
    </p>
</body>
</html>
