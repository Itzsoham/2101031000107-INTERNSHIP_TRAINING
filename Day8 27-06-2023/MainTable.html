<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <center>
        <table border="1" cellpadding="10" width="40%">
            <tr>
                <td align="center">Array :</td>
                <td align="center"><input type="text" id="array_content" size="50"></td>
            </tr>
            <tr>
                <td align="center">Push :</td>
                <td align="center"><input type="text" placeholder="Enter text to push" id="push_element"><input type="button" id="btn_push" value="Push"><br><br>New Element will be add at  the last</td>
            </tr>
            <tr>
                <td align="center">Pop :</td>
                <td align="center"><input type="button" id="btn_pop" value="Pop"><br><br>Last element of the array will be remove</td>
            </tr>
            <tr>
                <td align="center">Unshift :</td>
                <td align="center"><input type="text" placeholder="Enter text to Unshift" id="unshift_item"><input type="button" value="Unshift" id="btn_unshift"><br><br>New element will be add at First</td>
            </tr>
            <tr>
                <td align="center">Shift :</td>
                <td align="center"><input type="button" id="btn_shift" value="click to Shift"><br><br>First element of the array will be remove</td>
            </tr>
            <tr>
                <td align="center">Sort :</td>
                <td align="center"><input type="button" id="btn_sort" value="Sort Array"></td>
            </tr>
            <tr>
                <td align="center">Reverse :</td>
                <td align="center"><input type="button" id="btn_reverse" value="Reverse"></td>
            </tr>
            <tr>
                <td align="center">Concat:</td>
                <td align="center"><input type="text" id="merge"><input type="button" id="btn_merge" value="Merge Array"><br><br><input type="text" id="array_merge"></td>
            </tr>
        </table>
    </center>
</body>
<script>
    var array_content = document.getElementById("array_content");
    var push_item = document.getElementById("push_element");
    var array = ["sandip","patel",20,"male","ahmedabad"];
    var btn_push = document.getElementById("btn_push");
    var btn_pop = document.getElementById("btn_pop");
    var unshift_item = document.getElementById("unshift_item");
    var btn_unshift = document.getElementById("btn_unshift");
    var btn_shift = document.getElementById("btn_shift");
    var btn_sort = document.getElementById("btn_sort");
    var btn_reverse = document.getElementById("btn_reverse");
    var merge = document.getElementById("merge");
    var btn_merge = document.getElementById("btn_merge");
    var array_merge = document.getElementById("array_merge");

    array_content.value = array;
    btn_push.addEventListener("click", ()=>{
        array.push(push_item.value);
        array_content.value = array;
    });

    btn_pop.addEventListener("click" ,()=>{
        array.pop();
        array_content.value = array;
    });

    btn_unshift.addEventListener("click" , ()=>{
        array.unshift(unshift_item.value);
        array_content.value = array;
    });

    btn_shift.addEventListener("click" ,()=>{
        array.shift();
        array_content.value = array;
    });

    btn_sort.addEventListener("click",()=>{
        array.sort();
        array_content.value = array;
    })
    
    btn_reverse.addEventListener("click",()=>{
        array.reverse();
        array_content.value = array;
    })

    var data = ["sam" , "pierce" , 23, "male"];
    merge.value = data;

    btn_merge.addEventListener("click" , ()=>{
        var merge_data = array.concat(data);
        array_merge.value = merge_data;
    })



</script>
</html>
