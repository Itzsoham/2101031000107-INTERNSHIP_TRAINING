<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Press Event</title>
</head>
<body>
    <p>Press any key to dusplay Current Date :</p>
    <input type="text" id="key">

    <script>
        var key = document.getElementById("key");
        key.addEventListener("keypress",()=>{
            var a = new Date();
            alert(a)
        });
    </script>
</body>
</html>
