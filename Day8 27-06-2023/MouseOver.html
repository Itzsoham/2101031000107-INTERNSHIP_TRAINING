<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Over</title>

</head>
<body>
    <img src="https://chpic.su/_data/stickers/l/LINE_Menhera_chan_ENG/LINE_Menhera_chan_ENG_041.webp" alt="" id="bleh">
    <script>
        var a=document.getElementById("bleh");
        a.addEventListener("mouseover",()=>{
            a.src= "https://chpic.su/_data/stickers/l/LINE_Menhera_chan_ENG/LINE_Menhera_chan_ENG_042.webp";
        });
        a.addEventListener("mouseout",()=>{
            a.src= "https://chpic.su/_data/stickers/l/LINE_Menhera_chan_ENG/LINE_Menhera_chan_ENG_041.webp";
        });
    </script>
</body>
</html>
