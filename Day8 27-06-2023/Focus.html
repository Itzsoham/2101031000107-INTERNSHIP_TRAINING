<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Event</title>
    <style>
        body{background-color: linen;}
    </style>
</head>
<body>
    Select Product : <select name="" id="product">
        <option value="45000">AC</option>
        <option value="22000">TV</option>
        <option value="15000">Refrigertor</option>
        <option value="70000">Laptop</option>
    </select><br><BR>
        Net Prize : <input type="text" id="prize"> <br><br>
        Quantity : <input type="text" id="quantity"> <br><br>
        Total Amount : <input type="text" id="amount"> 
    <script>
        var product = document.getElementById("product");
        var quantity = document.getElementById("quantity");
        var amount = document.getElementById("amount");
        var prize = document.getElementById("prize");
        product.addEventListener("change" , ()=>{
            prize.value = product.value;
        });
        amount.addEventListener("focus",()=>{
            amount.value=product.value * quantity.value;
        });
    </script>
</body>
</html>
