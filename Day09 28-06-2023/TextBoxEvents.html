<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <title>Document</title>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#textTestFocus").focus(function(){
                $(this).css("background-color","red");
            });
            $("#textTestBlur").blur(function(){
                $(this).css("background-color","yellow");
            });
            $("#textTestKeyPress").keypress(function(){
                alert($(this).val());
            });
            $("#textTestKeyUp").keyup(function(){
                alert($(this).val());
            });
        });
    
    </script>
</head>
<body>
    <hr>
    <input type="text" id="textTestFocus" placeholder="Check Text Box Focus Event" ><hr/>
    <input type="text" id="textTestBlur" placeholder="Check Text Box Blur Event"><hr/>
    <input type="text" id="textTestKeyPress" placeholder="Check Text Box KeyPress Event"><hr/>
    <input type="text" id="textTestKeyUp" placeholder="Check Text Box KeyUp Event"><hr/>
</body>
</html>
